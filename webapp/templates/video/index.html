<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wallpaper Template</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a; /* Dark theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop preload="auto">
        <!-- Placeholder video source -->
        <source src="placeholder-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Content overlay if needed -->
</body>
</html>
