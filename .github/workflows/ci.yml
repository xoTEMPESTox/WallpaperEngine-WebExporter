name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install webapp dependencies
      run: npm ci
      working-directory: webapp/

    - name: Build Next.js project
      run: npm run build
      working-directory: webapp/

    - name: Smoke test build output
      run: |
        if [ -d "webapp/.next" ]; then
          echo "Build directory 'webapp/.next' exists. Smoke test passed."
        else
          echo "Build directory 'webapp/.next' does not exist. Smoke test failed."
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use a general Python 3 version

    - name: Run Python unit tests
      run: python -m unittest discover converter/tests

    - name: Run Python integration test
      run: python converter/tests/test_integration.py