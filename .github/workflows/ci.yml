name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: webapp/

    - name: Build Next.js project
      run: npm run build
      working-directory: webapp/

    - name: Smoke test build output
      run: |
        if [ -d "webapp/.next" ]; then
          echo "Build directory 'webapp/.next' exists. Smoke test passed."
        else
          echo "Build directory 'webapp/.next' does not exist. Smoke test failed."
          exit 1
        fi